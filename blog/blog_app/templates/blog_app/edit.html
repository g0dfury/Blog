
{% extends 'authe/base.html' %}
{% load static %}
{% block title %}Редактировать блог{% endblock %}

{% block static %} 
<link rel="stylesheet" href="{% static 'blog_app/styles/edit.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ title }}</h1>

    <form action="{% url 'blogs:edit' blog.id %}" method="post" class="blog-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        {% if error %}
            Error: {{error}}
        {% endif %}
    </form>
  </div>
{% endblock %}
