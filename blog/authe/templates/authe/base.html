{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} ... {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authe/styles/authe.css' %}">
    
    {% block static %}
        
    {% endblock %}
    
</head>

<body>
    <header class="header">

        <a href="{% url 'blogs:index' %}" class="title"> Decode Blog </a>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск по блогам">
            <button type="submit" class="search-button">Найти</button>
        </div>
            <div class="btns">     
                {% if request.user and request.user.is_authenticated %} 
                    <a href="{% url 'blogs:create' %}" class="register btn btn-primary"> Создать </a>
                    <a href="{% url 'authe:signout' %}" class="logout btn btn-primary">Выйти</a>
                    <a href="{% url 'blogs:profile' %}" class="register btn btn-primary">Профиль</a>
                {% else %}
                    <a href="{% url 'authe:register' %}" class="register btn btn-primary"> Регистрация </a>
                    <a href="{% url 'authe:login' %}" class="login btn btn-primary"> Вход </a>
                {% endif %}
            </div>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
